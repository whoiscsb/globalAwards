  <script>
    $(document).ready(function(){
      $('html,body').animate({
        scrollTop: $('html').offset().top
      },'slow');

      $(".overlay").click(function(){
        $(".overlay").fadeOut(1000);

        $('html,body').animate({
          scrollTop: $('form').offset().top
        },'slow');

        $("#name").focus();
      });

      $(".error-msg").hide();
    });
  </script>
